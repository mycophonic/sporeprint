name: Go Latest

on:
  schedule:
    # Run weekly on Mondays at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Go Latest, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2
        with:
          fetch-depth: 0  # Full history for git-validation

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version: 'stable'
          cache: true

      - name: Install dependencies
        run: make init-dev

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update -qq && sudo apt-get install -qq cmake

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: choco install mingw -y

      - name: Build Chromaprint
        run: make chromaprint

      - name: Lint
        run: make lint

  test:
    name: Test (Go Latest, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version: 'stable'
          cache: true

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update -qq && sudo apt-get install -qq cmake

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: choco install mingw ffmpeg -y

      - name: Build Chromaprint
        run: make chromaprint

      - name: Run tests
        run: make test

  build:
    name: Build (Go Latest, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-15, windows-2025]
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5  # v6.2.0
        with:
          go-version: 'stable'
          cache: true

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update -qq && sudo apt-get install -qq cmake

      - name: Install build dependencies (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: choco install mingw -y

      - name: Build binary
        run: make build

      - name: Verify binary
        run: make verify
